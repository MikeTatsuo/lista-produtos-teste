<span class="fas fa-user-circle"></span>
<div>
  {{loja.store}} {{ loja.quantity_in_store | percent }}
  <div class="progress">
    <div class="progress-bar rounded-pill" [ngStyle]="{'width': percentage.toString() + '%'}" role="progressbar"
      attr.aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
