<div class="card border-0 h-100">
  <div class="card-header border-0 text-center d-flex flex-row justify-content-stretch p-0">
    <div class="triangulo-esquerda"></div>
    <div class="mercado col-4">
      <b>{{"mercado" | uppercase}}</b>
    </div>
    <div class="triangulo-direita"></div>
  </div>
  <div class="card-body rounded-lg list-group-flush p-0">
    <mercado-item class="list-group-item d-flex flex-row m-0 p-1 py-2" *ngFor="let l of lojas" [loja]="l"></mercado-item>
  </div>
</div>
